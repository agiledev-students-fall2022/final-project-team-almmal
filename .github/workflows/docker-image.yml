name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker images using docker-compose
      run: docker compose up
    - name: Run npm test in back-end directory
      run: |
        cd back-end
        npm test
